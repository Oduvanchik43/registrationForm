<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" id="form__reg">
        <p class="form__title">Для регистрации пользователя, пожалуйста, заполните форму.</p>
        <fieldset>
            <label for="name">
                Имя
            </label>
            <input type="text" id="name" minlength="2" required><br>
            <label for="surname">
                Фамилия
            </label>
            <input type="text" id="surname" minlength="2" required><br>
            <label for="telephone">
                Телефон
            </label>
            <input type="tel" id="telephone" placeholder="+38 (099) 123-45-67" pattern="\+38\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"  title="+38 (099) 123-45-67 "  required><br>
            <label for="email">
                Email
            </label>
            <input type="text" id="email" placeholder="example@gmail.com" pattern="(*[A-Za-z]{2,}[0-9])@(*[A-Za-z]{3,}.*[A-Za-z]{2,})" required><br>
            <label for="password">
                Пароль
            </label>
            <input type="text" 
                id="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z])(?=.*\W{2,}).*" title="одну заглавную букву, одну букву нижнего регистра, две цифры и два символа и пароль должен быть не меньше чем 8 символов" required><br>
        </fieldset>
        <input type="button" value="Отправить значение формы">
        <input type="submit" value="Отправить значение формы">
        <input type="reset" value="Очистить форму">
    </form>
</body>
<Script src="index.js"></Script>
</html>
